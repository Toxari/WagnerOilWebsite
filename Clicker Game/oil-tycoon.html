<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3 class="dollarsign">$: <span class="money-count">5000</span></h3>
                <div class="bucket-container">
                    <img src="./images/oilbucket.png" alt="Öleimer" class="oil-bucket" onclick="incrementMoney(event)" draggable="false">
                </div>
               
            </div>
            <div class="right">

<!-- Upgrade Section -->

                <div class="upgrade" onclick="buyBB()">
                    <div class="left-section">
                        <img src="./images/ölquelle.jpg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Größerer Eimer</h4>
                        <div class="upgrade-cost">
                            <p>$: <span class="bB-cost">10</span></p>
                            
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="bB-level">0</span>
                    </div>
                    
                    <div class="next-level-info">
                    <p>
                        +<span class="bB-increase">1</span> $ <br />pro Klick
                    </p>
                    </div>
                </div>

              <div class="upgrade" onclick="buyRG()">
                    <div class="left-section">
                        <img src="./images/ölquelle.jpg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Reiche Oma</h4>
                        <div class="upgrade-cost">
                            <p>$: <span class="rG-cost">130</span></p>
                            
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="rG-level">0</span>
                    </div>
                    
                    <div class="next-level-info">
                    <p>
                        +<span class="rG-increase">4</span> $ <br />pro Sekunde
                    </p>
                    </div>
                </div>                

              <div class="upgrade" onclick="buyOilFntn()">
                    <div class="left-section">
                        <img src="./images/ölquelle.jpg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Ölquelle</h4>
                        <div class="upgrade-cost">
                            <p>$: <span class="oil-fountain-cost">1300</span></p>
                            
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="oilFntn-level">0</span>
                    </div>
                    
                    <div class="next-level-info">
                    <p>
                        +<span class="oilFntn-increase">100</span> $ <br />pro Sekunde
                    </p>
                    </div>
                </div>





            </div>
        </div>

        <div class="stats">
            <div class="texts">
                <p>$/Click: <span id="mpc-text">1</span></p>
                <p>$/Sekunde: <span id="mps-text">0</span></p>

            </div>
        </div>
    </section>

    <script src="oil-tycoon.js"></script>
</body>
</html>
