<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>$: <span class="money-count">500</span></h3>
                <img src="./images/oilbucket.png" alt="Öleimer" class="oil-bucket" onclick="incrementMoney()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade" onclick="buyOilFntn()">
                    <div class="left-section">
                        <img src="./images/ölquelle.jpg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>Ölquelle</h4>
                        <div class="upgrade-cost">
                            <p>$: <span class="oil-fountain-cost">10</span></p>
                            
                        </div>
                    </div>
                    <div class="right-section">
                        Level <span class="oilFntn-level">0</span>
                    </div>
                    
                    <div class="next-level-info">
                    <p>
                        +<span class="oilFntn-increase">1</span> $ <br />pro Sekunde
                    </p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="oil-tycoon.js"></script>
</body>
</html>
