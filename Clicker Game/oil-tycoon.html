<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="main">
            <div class="left">
                <h3>Money: <span class="money-count">0</span></h3>
                <img src="./images/oilbucket.png" alt="Öleimer" class="oil-bucket" onclick="incrementMoney()" draggable="false">
            </div>
            <div class="right">
                <div class="upgrade">
                    <div class="left-section">
                        <img src="./images/ölquelle.jpg" alt="" class="upgrade-img">
                    </div>
                    <div class="mid-section">
                        <h4>ölquelle</h4>
                        <div class="upgrade-cost">
                            <p>Kosten: 10</p>
                            <img src="./images/moneybag.png" alt="" class="oilbucket-img">
                        </div>
                    </div>
                    <div class="right-section">
                        Level 0
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="oil-tycoon.js"></script>
</body>
</html>
